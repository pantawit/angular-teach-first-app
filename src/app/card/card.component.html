<div class="d-flex flex-row mt-3">
  <p class="p-3 align-self-center box">{{card.votes}}</p>
  <div>
    <div class="media">
      <div class="media-body">
        <h5 class="MT-5">{{card.name}}</h5>
        <div>
          <a href="#"(click)="upvote()"><i class="fas fa-arrow-up">upvotes</i></a>
          &nbsp;&nbsp;&nbsp;
          <a href="#"(click)="downvote()"><i class="fas fa-arrow-down">updown</i></a>
        </div>
      </div>
    </div>
  </div>
</div>
